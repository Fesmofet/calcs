<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="calculator.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <table align="center">
        <caption>Calculator</caption>
        <tr>
            <th colspan="4"><input class="input" type="text" id="input" readonly></th>
        </tr>
        <tr>
            <td colspan="2"><button class="btn col" id="reset">Clear</button></td>
            <td><button class="btn col" id="clear">C</button></td>
            <td><button class="arithmetic-operations btn" id="division">/</button></td>
        </tr>
        <tr>
            <td><button class="btn color" id="7" value="7">7</button></td>
            <td><button class="btn color" id="8" value="8">8</button></td>
            <td><button class="btn color" id="9" value="9">9</button></td>
            <td><button class="arithmetic-operations btn" id="multiply" value="x">x</button></td>
        </tr>
        <tr>
            <td><button class="btn color" id="4" value="4">4</button></td>
            <td><button class="btn color" id="5" value="5">5</button></td>
            <td><button class="btn color" id="6" value="6">6</button></td>
            <td><button class="arithmetic-operations btn" id="minus" value="-">-</button></td>
        </tr>
        <tr>
            <td><button class="btn color" id="1" value="1">1</button></td>
            <td><button class="btn color" id="2" value="2">2</button></td>
            <td><button class="btn color" id="3" value="3">3</button></td>
            <td><button class="arithmetic-operations btn" id="sum" value="+">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="btn color" id="0" value="0">0</button></td>
            <td><button class="btn color" id="point">.</button></td>
            <td><button class="arithmetic-operations btn" id="equally">=</button></td>
        </tr>
    </table>
</div>
<script src='calculator.js' type="text/javascript"></script>
<script src='helpers.js' type="text/javascript"></script>
</body>
</html>`
