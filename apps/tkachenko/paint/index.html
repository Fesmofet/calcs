<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Webpack Setup</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
<div class="container">
    <div class="picture-frame">
        <canvas></canvas>
    </div>
    <div class="controls">
        <div>
            <label for="color">Colour:</label>
            <input id="color" class="color" type="color" name="color" value="#000000" />
        </div>
        <div>
            <label for="width">Line-Width:</label>
            <input id="width" class="line-width" type="range" name="width" min="1" max="50" value="10" />
        </div>
        <div>
            <label for="bg">Background:</label>
            <input id="bg" class="bg" type="color" name="bg" value="#FFFFFF" />
        </div>
        <div>
            <button class="clear" name="clear">Clear</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="./index.js"></script></body>
</html>
