<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="titleLabel">Converter</title>
</head>
<body>
<div class="wrapper-main">
    <h1 id="h1Text">Converter</h1>
    <div class="settings">
        <div class="settings-modal">
            <div class="select-language">
                <h2 id="h2Text">Settings</h2>
                <select name="language" id="selectLanguage">
                    <option value="ru" id="russian" lang="ru">RU</option>
                    <option value="eng" id="english" lang="en" selected="selected">EN</option>
                    <option value="ar" id="arabian" lang="ar">AR</option>
                </select>
            </div>
            <div>
                <button id="btn-close-modal"></button>
            </div>
        </div>
    </div>
    <div class="wrapper-input-box">
        <div class="settings-button">
            <button value="Setting" class="btn-settings"></button>
        </div>
        <div class="input-box input-box__input input-box__input__position">
            <div class="input-box__input">
                <label for="inputDigits" id="labelInputDigits">Enter value</label>
                <input class="input-box__input__padding" type="number" id="inputDigits">
            </div>

            <div class="input-box__input">
                <label for="inputResult" id="labelInputResult">Result</label>
                <input class="input-box__input__padding input-box__input__disabled" type="text"
                       id="inputResult">
            </div>
        </div>
        <div class="toggle input-box__input__position input-box__input__padding">
            <select name="option" id="selectFrom">
                <option value="meter" selected="selected" class="selectFrom-meter">meter</option>
                <option value="verst" class="selectFrom-verst">verst</option>
                <option value="mile" class="selectFrom-mile">mile</option>
                <option value="foot" class="selectFrom-foot">foot</option>
                <option value="yard" class="selectFrom-yard">yard</option>
            </select>
            <select name="option" id="selectTo">
                <option value="meter" class="selectTo-meter">meter</option>
                <option value="verst" selected="selected" class="selectTo-verst">verst</option>
                <option value="mile" class="selectTo-mile">mile</option>
                <option value="foot" class="selectTo-foot">foot</option>
                <option value="yard" class="selectTo-yard">yard</option>
            </select>
        </div>
        <div class="convert-button input-box__input__position">
            <button class="input-box__input__padding" id="convert">Convert</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="index.e23c944f.js"></script></body>
</html>
